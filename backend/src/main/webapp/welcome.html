    <h2>ReactMRP1.0 backend MyServerless service started.</h2>	   
	<div id="msgid" class="msg"></div>
	 
	<p id="Users">
	</p>
	 
	 
	 <script>
	  $qryMapList(`#admin select * from users where 2>? order by userId`, 1).then(json=>{
	      if(json.code==200){
		     let users=json.data;
		     let html=`User List:<br/> <table border="1" cellspacing="0">  <tr>   <th>userId</th>   <th>name</th>   <th>myToken</th>   </tr>`;
  		     for(let i=0;i<users.length;i++) { 
			 	html+= "<tr><td>"+users[i].userId+"</td>    <td>"+users[i].name+"</td>   <td>"+(!users[i].myToken?" ":users[i].myToken)+"</td>   </tr>";
  		     }
  		     html+="</table>";
			 document.getElementById("Users").innerHTML=html;
	      }  
	  });

	  function doLogout(){
		if(true===syncData$myServerless(`PublicBackend$Logout`))
			localStorage.setItem("myToken", null); 
			window.location.href="/login.html";
	  }
	  
	  function resetDatabase(){
		   sync$java(`#admin 
import static com.reactmrp.config.InitConfig.*;
initDataBase();  insertUserAndPowers();`);
		   window.location.href="/login.html";
		  }
	</script>

	<a href="javascript:doLogout()">Logout</a> <br/> <br/>
	<a href="javascript:resetDatabase()">Reset Database</a>
 
</body>
